<body>
    <div class="nav">

            <a href="#">Contact</a>
            <a href="index.html">About Me</a>
        </nav>
    </div>
    <div class="contact-con">
        <div class="contact">
            <p>Contact Me</p>
            <form action="" class="contact-form">
                <div class="input-control input-2">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" required placeholder="Your name">
            
                    
            
                </div>
                <div class="input-control input-2">
                
                
                    <label for="email">Email:</label>
                    <input id="email" type="email" required placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
                        autocomplete="off">
                
                </div>
                
                <div class="input-control">
                    <label for="msg">Message</label>
                    <textarea name="" id="msg" cols="15" rows="8" placeholder="Message here......"></textarea>
                </div>
                    <div class="btn">
                            <button id="submit">SUBMIT</button>
            
                        
                    </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <footer>made with ❤️ | pulse ©️2022</footer>
    </div>
</body>

</html>
