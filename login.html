<body>
    <div class="nav">
        
        <nav>

            <a href="contact.html">Contact</a>

    <div class="contact-con">
        <div class="contact">
            <p>Login</p>
            <form action="success.html" target="_blank" class="contact-form" autocomplete="off">
                <div class="input-control input-2">
                    
    
                    <label for="email">Email:</label>
                    <input id="email" type="email" required placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" autocomplete="off">
    
                </div>
                <div class="input-control input-2">
                    <label for="password">Password</label>
                    <input type="password" name="password" required placeholder="Password">
                
                   
                
                </div>
                
                </div>
                <div class="btn">
                    <button class="submit">login</button>
    
    
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <footer>made with ❤️ | pulse ©️2022</footer>
    </div>
</body>

</html>
